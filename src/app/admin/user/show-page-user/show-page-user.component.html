
<div class="w-100">
    <nav class="navbar navigation">
        <ul class="m-0 p-0">
            <li class="cursor-pointer" [routerLink]="'../../user'">Users</li>
            <li>
                <div class="ml-2 fa  navigation-icon mr-2 color-unchange chevron-right">
                    <i-lucide name="chevron-right" class="navigation-icon d-flex align-items-center"></i-lucide>
                </div>
            </li>
            <li *ngIf="user" class="highlight-color">{{ user.firstName + " " + user.lastName }}</li>
        </ul>
    </nav>
    <div class="container" *ngIf="user">
        <div class="row mt-3">
            <div class="col-12 d-flex justify-content-end">
                <div class="dropdown pr-0 pl-2 cursor-pointer">
                <a
                    class="nav-link primary-text-color p-0"
                    href="#"
                    role="button"
                    id="updateStatus"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                >
                    <div class="d-flex align-items-center">
                        Status 
                        <div class="icon chevron-down mr-2 color-unchange">
                            <i-lucide name="chevron-down" class="icon d-flex align-items-center"></i-lucide>
                        </div> 
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-right p-0 cursor-pointer " aria-labelledby="updateStatus">
                    <a class="dropdown-item d-flex align-items-center" (click)="update()">
                        <div class="icon pencil mr-2 color-unchange text-secondary">
                            <i-lucide name="pencil" class="icon d-flex align-items-center"></i-lucide>
                        </div>
                        <div class="color-unchange text-secondary">Update</div>
                    </a>
                    <a class="dropdown-item d-flex align-items-center cursor-pointer" (click)="delete()">
                        <div class="icon trash  mr-2  color-unchange text-danger">
                            <i-lucide name="trash" class="icon d-flex align-items-center"></i-lucide>
                        </div>
                        <div class="color-unchange text-danger">Delete</div>
                    </a>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4">
                <label class="form-label fw-bold text-muted">Last Name</label>
                <div class="d-flex align-items-center">
                    <span class="fs-5">{{user.lastName }}</span>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <label class="form-label fw-bold text-muted">First Name</label>
                <div class="d-flex align-items-center">
                    <span class="fs-5">{{user.lastName }}</span>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <label class="form-label fw-bold text-muted">Middle Name</label>
                <div class="d-flex align-items-center">
                    <span class="fs-5">{{user.middleName | nullable }}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4">
                <label class="form-label fw-bold text-muted">Email</label>
                <div class="d-flex align-items-center">
                    <span class="fs-5">{{user.email }}</span>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <label class="form-label fw-bold text-muted">Username</label>
                <div class="d-flex align-items-center">
                    <span class="fs-5">{{user.userName }}</span>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <label class="form-label fw-bold text-muted">Date Created</label>
                <div class="d-flex align-items-center">
                    <span class="fs-5">{{user.createdAt | date }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
